<style>
    edit-dialog {
        display: grid;
        grid-template-rows: max-content 1fr max-content;
        grid-template-columns: 1fr;
        width: 800px;
        height: 600px;
        border-radius: 5px;
        border: solid 1px var(--border);
        user-select: none;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%)
    }

    edit-dialog div[role="heading"] {
        background: var(--bg_panel);
        display: flex;
        flex-direction: row;
        padding: 0.5rem;
    }

    edit-dialog div[role="heading"] h2 {
        margin: 0;
        padding: 0;
        font-size: 1.2rem;
        flex: 1
    }

    edit-dialog crs-widget {
        overflow: auto;
    }

    .spacer {
        flex: 1;
    }


</style>

    <h2>Add Step</h2>

</div>
